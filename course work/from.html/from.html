<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="form.style.css">
</head>
<h3>INTAKE</h3>
<br>


<body>

    <form action="#" method="post" enctype="multipart/form-data" target="_blank" novalidate>
        <label for="User-name">Name</label>
        <input type="text" name="Name" id="name" required>
        <br>
        <br>
        <label>Email
            <input type="email" name="Email" id="Email" required>
        </label>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <input type="datetime-local">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <label for="textarea">Please leave a message</label>
        <br>
        <textarea cols="50" rows="10" maxlength="500"></textarea>
        <br>
        <br>
        <input type="radio" name="yes-no" id="yes-no">
        <label for="yes-no">Yes</label>
        <input type="radio" name="yes-no" id="yes-no">
        <label for="yes-no">No</label>
        <br><br>
        <label>Select value</label>
        <input type="range" name="range" id="range">
        <br><br>
        <label type="text">Country</label>
        <br>
        <select name="Countries" id="">
            <option value="CAD">CAD</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <br>
        <input type="number" name="Numder" max="100" min="1">
        <label>Age</label>
        <br><br>
        <input type="submit" value="Submit" aria-label="Submit">
        <!--<button>Submit</button>-->
        <input type="reset" value="reset">

    </form>

</body>

</html>
